<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:wght@300;500&display=swap"rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <form method="POST" action="">
            <h1>Entrar na Plataforma</h1>
            <div class="box">
                <input name="email" placeholder="Email" type="email" required>
                <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/30/000000/person-male.png" alt="person-male"/>
            </div>
            <div class="box">
                <input id="senha" name="senha" placeholder="Senha" type="password" required>
                <img id="togglePassword" width="24" height="24" src="https://img.icons8.com/material-rounded/24/000000/lock--v1.png" alt="lock--v1"/>
            </div>
            <button class="submit" type="submit">Entrar</button>
            <div class="register">
                <p>Não está cadastrado? <a href="">Cadastrar</a></p>
            </div>
        </form>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const senha = document.querySelector('#senha');

        togglePassword.addEventListener('click', function () {
            const type = senha.getAttribute('type') === 'password' ? 'text' : 'password';
            senha.setAttribute('type', type);
            this.src = type === 'password' ? 'https://img.icons8.com/material-rounded/24/000000/lock--v1.png' : 'https://img.icons8.com/material-outlined/24/000000/visible.png';
        });
    </script>
</body>
</html>
